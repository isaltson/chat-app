<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <style>
    /* Reset default margins/padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Main container styling */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Chat interface styling */
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      position: relative;
    }

    /* Online users list */
    #online-users {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      min-width: 200px;
    }

    /* Messages container */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Input area container */
    .input-container {
      display: flex;
      gap: 10px;
      padding: 15px 0;
      background: white;
      border-top: 1px solid #eee;
    }

    /* Message input styling */
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Button styling */
    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Typing indicator */
    #typing-indicator {
      color: #666;
      font-style: italic;
      height: 20px;
    }

    /* Login form styling */
    #login {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #username-input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      flex: 1;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat App</h1>
    <div id="login">
      <input id="username-input" placeholder="Enter username">
      <button id="join-button">Join Chat</button>
    </div>
    <div id="chat" style="display: none;">
      <div id="online-users">
        <h3>Online Users:</h3>
        <ul id="users-list"></ul>
      </div>
      <div id="typing-indicator"></div>
      <div id="messages"></div>
      <div class="input-container">
        <input id="message-input" placeholder="Type a message">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
