<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat App</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Main container */
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      background: #f8f9fa;
    }

    /* Chat interface container */
    #chat {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* Online users sidebar */
    #online-users {
      width: 250px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Main chat area */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Messages container */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    /* Sticky footer */
    .chat-footer {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      display: flex;
      gap: 10px;
      position: sticky;
      bottom: 0;
    }

    /* Input field */
    #message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Send button */
    #send-button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send-button:hover {
      background: #0056b3;
    }

    /* Login form */
    #login {
      display: flex;
      gap: 10px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="padding: 20px; background: white; margin: 0;">Chat App</h1>
    <div id="login">
      <input id="username-input" placeholder="Enter username">
      <button id="join-button">Join Chat</button>
    </div>
    <div id="chat" style="display: none;">
      <div id="online-users">
        <h3>Online Users:</h3>
        <ul id="users-list"></ul>
      </div>
      <div class="chat-main">
        <div id="messages"></div>
        <div id="typing-indicator"></div>
        <div class="chat-footer">
          <input id="message-input" placeholder="Type a message">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
